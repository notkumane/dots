# Basic picom config file with fade in animation for new windows and inactive window fading

# Backend to use: glx, xrender, or drm
backend = "glx";

# Enable VSync to prevent tearing
vsync = true;

# Fading
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

# Opacity
inactive-opacity = 0.9;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { fade = true; shadow = false; };
  dropdown_menu = { fade = true; shadow = false; };
  utility = { fade = true; };
};

# Animations
menu-opacity = 1.0;
menu-fade = true;
menu-shadow = true;
fade-delta = 4;
fade-in-ov = false;
fade-out-ov = false;
