    border_width = 1,
    cpu_avg_samples = 4,
    default_color = 'black',
    default_outline_color = '9c1422',
    default_shade_color = 'white',
    color1 = 'white',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = true,
    draw_shades = true,
    extra_newline = false,
    font = 'Ubuntu Nerd Font:size=14',
    gap_x = 20,
    gap_y = 20,
    net_avg_samples = 2,
