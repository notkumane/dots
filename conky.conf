conky.text = [[
${color1}${font ConkySymbols:size=35}t${font} ${voffset -10}${color}System»${color1} $hr ${color}

${alignc}${font ProggyCleanTT Nerd Font :size=40}${time %H:%M}${font}
${alignc}${font ProggyCleanTT Nerd Font :size=30}${time %d.%m.%y %A}${font}

${color1}${goto 10}OS : ${color}${execi 86400 cat `ls -atr /etc/*-release | tail -2` | grep "PRETTY_NAME" | cut -d= -f2 |  sed 's/"//g'}

${color1}${goto 10}Kernel : ${color}$kernel on $machine
${color1}${goto 10}Uptime : ${color}$uptime_short

${color1}$hr${color1}
${color1}${font ConkySymbols:size=20}k${font} ${voffset -10}${color}Storage»${color1} $hr${color}

${color1}${goto 10}ROOT : ${color}/dev/nvme0n1p3
${color1}${goto 10}Used : ${color}${fs_used /}/${fs_size /}
${color1}$hr${color1}
${color1}${font ConkySymbols:size=20}J${font} ${voffset -10}${color}Memory»${color1} $hr${color}

${color1}${goto 10}RAM : ${color}$mem/$memmax
${color1}${goto 10}SWAP: ${color}$swap/$swapmax
${color1}$hr${color1}
${color1}${font ConkySymbols:size=20}b${font} ${voffset -10}${color}Network»${color1} $hr${color}

${color1}${goto 10}Download : ${color}${downspeed enp0s31f6}
${color1}${goto 10}Upload : ${color}${upspeed enp0s31f6}
${color1}${goto 10}Local Adress : ${color}${addrs enp0s31f6}
${color1}$hr${color1}

]]
